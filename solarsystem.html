<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">
        <!-- camera -->

        <a-entity position="0 0 15">
            <a-camera></a-camera>

        </a-entity>

        <!--Sun-->

        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>


        <!--Sun-->

        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5000">
            <a-sphere position="1  0 -5" radius="0.2"
                src="download (1).jpg">
            </a-sphere>
        </a-entity>

        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Venus-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000">
            <a-sphere position="6 0 -5" radius="0.3" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571" shadow></a-sphere>
        </a-entity>
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>


        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 14000">
            <a-sphere position="10.5 0 0" radius="0.5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
                <!--Moon-->
                <a-entity position="0 0 0" rotation="0 0 0"
                    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000">
                    <a-sphere color="white" position="1 0 0" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>>
                </a-entity>
            </a-sphere>
        </a-entity>

        <!--Mars-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:14000">
            <a-sphere position="14.5 0 0" radius="0.4" src = "Mars.jpg" shadow></a-sphere>
        </a-entity>

        <!--Jupiter-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:30000">
            <a-sphere position="21 0 -5" radius="1.2" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561" shadow></a-sphere>
        </a-entity>


        <!--Saturn-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:18000">
            <a-sphere position="26 0 -5" radius="0.9" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927" shadow>
                <a-torus color="red" rotation="75 0 0" radius="3" radius-tubular="0.015" segments-tubular="1000"></a-torus>
            </a-sphere>
        </a-entity>

        <!--Uranus-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur: 25000">
            <a-sphere position="31 0 -5" radius="0.6" src = "Uranus.jpg" shadow></a-sphere>
        </a-entity>

        <!--Neptune-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:20000">
            <a-sphere position="36 0 -5" radius="0.5" src = "download.jpg" shadow></a-sphere>
        </a-entity>


    </a-scene>
</body>

</html>
